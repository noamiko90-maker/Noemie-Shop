<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>תשלום • Noemie</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="banner">
      <div class="logo-area">
        <a href="index.html" class="logo" aria-label="Noemie">N</a>
        <div class="brand">
          <div class="brand-name">Noemie</div>
          <div class="brand-tagline">תיקים מבית היוצר Noemie</div>
        </div>
      </div>
      <div class="cart-area">
        <a class="cart-link" href="cart.html" aria-label="צפייה בסל הקניות">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.41c-.16.28-.25.61-.25.96 0 1.11.9 2 2 2h10v-2h-10l1.1-2h6.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1h-14.31l-.94-2zm0 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm10 0c-1.11 0-2 .9-2 2s.89 2 2 2 2-.9 2-2-.89-2-2-2z"/></svg>
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </div>
    </div>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">בית</a>
      <a href="about.html" class="nav-link">אודות</a>
      <a href="products.html" class="nav-link">מוצרים</a>
      <a href="contact.html" class="nav-link">צור קשר</a>
    </nav>
  </header>
  <main class="content">

<section class="page-title"><h1>תשלום</h1></section>
<form id="payment-form" class="form-card">
  <div class="fields">
    <label>מספר כרטיס<input name="cardNumber" inputmode="numeric" pattern="\d{12,19}" required placeholder="1234 5678 9012 3456"></label>
    <label>תוקף (MM/YY)<input name="exp" required placeholder="12/29" pattern="\d{2}/\d{2}"></label>
    <label>CVV<input name="cvv" inputmode="numeric" pattern="\d{3,4}" required placeholder="123"></label>
  </div>
  <div class="summary-actions">
    <a class="btn outline" href="customer.html">חזרה</a>
    <button class="btn primary" type="submit">אשר הזמנה</button>
  </div>
</form>
<script>
  window.addEventListener('DOMContentLoaded', initPaymentForm);
</script>
  </main>
  <footer class="site-footer">
    <p>© <span id="year"></span> Noemie — כל הזכויות שמורות.</p>
  </footer>
</body>
</html>
